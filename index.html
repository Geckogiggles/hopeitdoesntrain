<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/develop/reset.css" rel="stylesheet" />
  <link href="./assets/develop/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Hope It Doesn't Rain- Your Weather News Your Way</title>

</head>
<!-- background image -->
<body class="row hero-image" style="margin:5rem">
  <div class="card m-3" style="padding-bottom:2rem; margin: 2rem;">
    <h1 class="display-4 text-center">Hope It Doesn't Rain!</h1>
    <form id="formCitySearch" class="row">
    <div class="mb-3 text-center col-9">
      <!-- searchbar -->
      <h2 class="fs-4"><label for="insertCityName" class="form-label">Search for City:</label></h2>
      <input type="text" class="form-control" id="citySearchInput" aria-describedby="citySearchParam">
      <div id="cityParam" class="form-text">Search for the weather of a specific city.</div>
    </div>
    <div class= "col">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    <div class="row">
    <aside class=" m-1 col">
      <!-- History -->
      <div class="card" id="historyCard" style="width: 18rem; margin-left: 0.8rem;">
        <ul class="list-group list-group-flush" id="searchHistory">
        </ul>
      </div>
    </aside>
<!-- Current forecast -->
    <div id="currentForecastCard" class="col">
    </div>
    <!-- Card Group 5-Day Forecast -->
    <div class="card-group row m-3" id="fiveDayForecast">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.2.js"
  integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
  crossorigin="anonymous"></script>
  <script src="./assets/develop/script.js"></script>
</body>
</html>
